
type Dapp {
	name: String!
	scope: String!
	repositoryUrl: String!
	blueprintUrl: String!
	publishedDate: Int!
	readme: String!
	id: ID!
	blueprint: DappBlueprint!
}

type DappBlueprint {
	description: String!
	version: String!
	license: String!
	compilerName: String!
	compilerVersion: String!
	plutusVersion: String!
	validators: [DappValidator!]!
	schemas: [DappSchema!]!
	codegen: String!
}

type DappConnection {
	"""
	Information to aid in pagination.
	"""
	pageInfo: PageInfo!
	"""
	A list of edges.
	"""
	edges: [DappEdge!]!
	"""
	A list of nodes.
	"""
	nodes: [Dapp!]!
	metadata: PaginationInfo
}

"""
An edge in a connection.
"""
type DappEdge {
	"""
	The item at the end of the edge
	"""
	node: Dapp!
	"""
	A cursor for use in pagination
	"""
	cursor: String!
}

type DappReference {
	name: String
	schemaName: String!
}

type DappSchema {
	name: String!
	schema: String!
}

type DappValidator {
	name: String!
	datum: DappReference
	redeemer: DappReference
	parameters: [DappReference!]!
}




"""
Information about pagination in a connection
"""
type PageInfo {
	"""
	When paginating backwards, are there more items?
	"""
	hasPreviousPage: Boolean!
	"""
	When paginating forwards, are there more items?
	"""
	hasNextPage: Boolean!
	"""
	When paginating backwards, the cursor to continue.
	"""
	startCursor: String
	"""
	When paginating forwards, the cursor to continue.
	"""
	endCursor: String
}

type PaginationInfo {
	totalNodes: Int!
	pageSize: Int!
}

type Query {
	dapps(after: String, before: String, first: Int, last: Int): DappConnection!
	dapp(scope: String!, name: String!): Dapp
}


directive @include(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
directive @skip(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
schema {
	query: Query
}
